version: 2

before:
  hooks:
    - rustup default stable
    - cargo install --locked cargo-zigbuild
    - cargo install --locked cargo-edit
    - cargo set-version --workspace {{ .Version }}

builds:
  - id: kagi-mcp-server
    builder: rust
    binary: kagi-mcp-server
    dir: .
    targets:
      - x86_64-unknown-linux-gnu
      - aarch64-unknown-linux-gnu
      - x86_64-pc-windows-gnu
      - x86_64-pc-windows-msvc
      - x86_64-apple-darwin
      - aarch64-apple-darwin
    flags:
      - --release
      - --package=kagi-mcp-server

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

sboms:
  - artifacts: archive

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-SNAPSHOT-{{ .CommitTimestamp }}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

release:
  github:
    owner: jmylchreest
    name: kagimcp-zed
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
